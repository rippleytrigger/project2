{% extends 'layout.html' %}

{% block title %}
    Welcome to Chatterroom!
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css')}}">
{% endblock %}

{% block body %}
    <div class="welcome-block">
        <div class="welcome-container">
            <h3>Welcome to Chatterroom!</h3>

            <p> To continue, you must introduce a proper name. </p>
            
            <form action="{{ url_for('login') }}" method="POST">
                <label for="username-input"> Username: </label>
                <input id="username-input" name="username-input" type="text" />
                <button type="submit" class="btn btn-outline-success">Continue</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
/* This JS is only for being applied to the index.html */

function wobbleTheContainer(event)
{
    let container = event.target;

    container.classList.add('wobble');
    container.classList.add('animated');

    setTimeout(() =>
    {
        container.classList.remove('wobble');
        container.classList.remove('animated');
    }, 1000)
}


document.addEventListener("DOMContentLoaded", function()
{
    document.querySelector('.welcome-container').addEventListener('mouseenter', wobbleTheContainer);
})
</script>

{% endblock %}
